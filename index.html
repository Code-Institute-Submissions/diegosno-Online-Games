<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website where you can play different sort of online games."
    />
    <meta
      name="keywords"
      content="online games, games, video games, computer games, fun"
    />
    <title>Online Games</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">Online Games</div>
      <div>
        <nav>
          <ul>
            <li>Home</li>
            <li>Rock, Paper, Scissors</li>
            <li>Memory</li>
          </ul>
        </nav>
      </div>
    </header>
    <h1>rock, paper, scissors</h1>
    <h2 class="display-text">Choose!</h2>
    <div class="play">
      <button class="button">rock</button>
      <button class="button">paper</button>
      <button class="button">scissors</button>
    </div>

    <div class="results">
      <p>USER<br /><span id="user-choice"></span></p>
      <p>CPU<br /><span id="cpu-choice"></span></p>
      <p>Result<br /><span id="result"></span></p>
    </div>
    <h2 class=>Score</h2>
    <div class="scores">
      <p>USER <span id="user-score">0</span></p>
      <p>CPU <span id="cpu-score">0</span></p>
    </div>
    <div class="popup"></div>
    <script src="assets/js/script.js"></script>
    <noscript>Your browser does not support JavaScript!</noscript>
  </body>
</html>
