<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Online Games</title>
    <link rel="stylesheet" href="assets/css/styles.css" />

    <link />
  </head>
  <body>
    <section class="game">
      <h1>Rock, Paper, Scissors</h1>

      <div class="play">
        <h2 class="display-text">Choose!</h2>
        <button class="button">Rock</button>
        <button class="button">Paper</button>
        <button class="button">Scissors</button>
      </div>

      <div class="results">
        <p>USER <span id="user-choice"></span></p>
        <p>CPU <span id="cpu-choice"></span></p>
        <p>Result <span id="result"></span></p>
      </div>

      <div class="scores">
        <p>User: <span id="user-score">0</span></p>
        <p>CPU: <span id="cpu-score">0</span></p>
      </div>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
